<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Formulari</title>
</head>
<body>
    <h1>Formulari</h1>
    <form>
        <fieldset>
            <legend>Formulari de contacte</legend>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required><br>

            <label for="cognoms">Cognoms</label>
            <input type="text" id="cognoms" name="cognoms" required><br>

            <label for="mail">E-mail</label>
            <input type="email" id="mail" name="mail" required><br>

            <label for="telefon">Tel√®fon</label>
            <input type="tel" id="telefon" name="telefon" required><br>

            <label for="comentaris">Comentaris</label>
            <textarea id="comentaris" name="comentaris" rows="5" maxlength="250"></textarea><br><br>

            <label for="terms">Accepto els termes i condicions</label>
            <input type="checkbox" id="terms" name="terms" required>

            <br><br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <script src="login.js"></script>
</body>
</html>
