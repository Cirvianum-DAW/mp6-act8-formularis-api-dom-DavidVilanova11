<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Formulari</title>
</head>
<body>
    <h1>Formulari</h1>
    <form id="login">
        <fieldset>
            <legend>Formulari de contacte</legend>
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required><br>

            <label for="cognoms">Cognoms</label>
            <input type="text" id="cognoms" name="cognoms" required><br>

            <label for="mail">E-mail</label>
            <input type="email" id="email" name="mail" required><br>

            <label for="telefon">Tel√®fon</label>
            <input type="tel" id="telefon" name="telefon" required><br>

            <label for="comentaris">Password</label>
            <input type="password" id="password" name="password" required><br>
            
            <label for="data-naixement">Data de naixement</label>
            <input type="date" id="dataNaixement" name="data-naixement" required><br>


            <label for="terms">Accepto els termes i condicions</label>
            <input type="checkbox" id="terms" name="terms" required>


            <br><br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <script src="login.js"></script>
</body>
</html>
